spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        format_sql: true
        #use_sql_comments: true  //логирование
        #show_sql: true
        #type: trace
        hdm2ddl.auto: update
        jdbc.use_get_generated_keys: true
    hibernate:
      ddl-auto: create
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/Test?useUnicode=yes&characterEncoding=UTF-8
    username: postgres
    password: 1234
  jackson:
    time-zone: Europe/Moscow
  config:
    import: "classpath:email.yml"
  #liquibase:
    #change-log: classpath:liquibase/changelog.xml

websocket:
  origins: 'http://localhost:4200'

